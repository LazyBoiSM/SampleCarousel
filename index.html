<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Carousel</title>
    <script src="https://kit.fontawesome.com/6fe8f24b36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pre hiddenOverflow">
            <img src="" class="borderRadius previousPhoto" alt="">
        </div>
        <div class="main">
            <i class="fa-solid fa-chevron-left previousButton button" title="previous photo"></i>
            <img src="" class="mainPhoto borderRadius" alt="">
            <i class="fa-solid fa-chevron-right nextButton button" title="next photo"></i>
            <div class="indicator"></div>
        </div>
        <div class="next hiddenOverflow">
            <img src="" class="borderRadius nextPhoto" alt="">
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
